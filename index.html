<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- CSS/JS -->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <section class="section-hero">
    <img src="/assets/desktop/logo.svg" alt="Logo Pod podcast" class="section-hero__logo-hero">
    <div class="hero-container">
      <div class="hero-container__info">
        <div class="hero-container__info__heading">Publish your podcasts <span>everywhere.</span></div>
        <div class="hero-container__info__description">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</div>
        <form class="hero-container__form">
          <input class="hero-container__form__input" placeholder="Email address"></input>
          <small class="hero-container__form__msg">Error message</small>
          <button class="hero-container__form__btn">Request Access</button>
        </form>
        <div class="hero-container__logos">
          <img src="/assets/desktop/spotify.svg" class="hero-container__logo" alt="Spotify">
          <img src="/assets/desktop/apple-podcast.svg" class="hero-container__logo" alt="Apple Podcast">
          <img src="/assets/desktop/google-podcasts.svg" class="hero-container__logo" alt="Google Podcasts">
          <img src="/assets/desktop/pocket-casts.svg" class="hero-container__logo" alt="Pocket Casts">
        </div>
      </div>
    </div>
  </section>
  <img src="/assets/desktop/bg-pattern-dots.svg" alt="Dots" class="section-hero__dots">
</body>
</html>
